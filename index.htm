<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take a cup</title>
    <link rel="stylesheet" href="Cafe.css" />
  </head>
  <body>
    <div class="container">
      <div class="plate"></div>
      <div class="cup">
        <div class="top">
          <div class="vapour">
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
            <span style="--i: 20"></span>
            <span style="--i: 5"></span>
            <span style="--i: 14"></span>
            <span style="--i: 9"></span>
            <span style="--i: 7"></span>
            <span style="--i: 8"></span>
            <span style="--i: 10"></span>
            <span style="--i: 11"></span>
            <span style="--i: 12"></span>
            <span style="--i: 13"></span>
            <span style="--i: 16"></span>
            <span style="--i: 6"></span>
            <span style="--i: 15"></span>
            <span style="--i: 17"></span>
            <span style="--i: 18"></span>
            <span style="--i: 19"></span>
            <span style="--i: 4"></span>
          </div>
          <div class="circle">
            <div class="tea"></div>
          </div>
          
      <div class="spoon">
        <svg width="230" height="200" style="margin-left: -150px; rotate: 90deg;">
          <rect rx="20" x="90" y="-220" width="30" height="150" stroke="grey" stroke-width="2" fill="rgb(224,223,219)" style="rotate: 90deg; "/>
          <rect x="90" y="-90" width="30" height="30" stroke="grey" stroke-width="2" fill="rgb(224,223,219)" style="rotate: 90deg;" />
          <circle cx="40" cy="105" r="30" stroke="grey" stroke-width="2" fill="rgb(224,223,219) " />
        </svg>
      </div>
        </div>
        <div class="handle"></div>
      </div>
    </div>

    <div class="container2">
      <div class="bread">
        <div class="breadouter"></div>
        <div class="breadouter2"></div>
        <div class="breadinner"></div>
        <div class="breadinner2"></div>
      </div>
      <div class="side-dish">
    </div>

    <div class="container3"> 
      
      <div class="eggholder">
        <div class="base"></div>
        <div class="stem"></div>
        <div class="eggtop"><div class="egg"></div></div>
      </div>
    </div>
  </body>
  <script src="Cafe.js"></script>
